<meta charset="UTF-8">

<input/>
<button>Compare with my secret</button>

<script>

	function raffle(){
		return Math.round(Math.random() * 10);
	}

	function drawsNumbers(amount){
		var secrets = [];
		var number = 1;

		while(number <= amount){
			var randomNumber = raffle();
			var find = false;

			if(randomNumber !== 0){
				for(var position = 0; position < secrets.length; position++){
					if(secrets[position] == randomNumber) {
						find = true;
						break;
					} 
				}
				if(find == false){
					secrets.push(randomNumber);
					number++;
				} 
			}
		}
		return secrets;

	}

	var secrets = drawsNumbers(3);
	console.log(secrets);

	var input = document.querySelector("input");
	input.focus();

	function checks(){
		var find = false;

		for(var position = 0; position < secrets.length; position++){
			if(input.value == secrets[position]) {
				alert("You're right");
				find = true;
				break;
			} 
		} 
		if(find == false){
			alert("You missed");
		}

		input.value = "";
		input.focus();
	}
	var button = document.querySelector("button");
	button.onclick = checks;

</script>
